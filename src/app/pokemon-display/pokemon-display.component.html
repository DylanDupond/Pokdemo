<div>
  <table id="tablepkm">
    <thead>
      <tr>
        <th colspan="2">{{name}}</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Id</td>
        <td>{{id}}</td>
      </tr>
      <tr>
        <td>HP</td>
        <td>{{hp}}</td>
      </tr>
      <tr>
        <td>ATK</td>
        <td>{{atk}}</td>
      </tr>
      <tr>
        <td>DEF</td>
        <td>{{def}}</td>
      </tr>
      <tr>
        <td>ATK SP</td>
        <td>{{atkSP}}</td>
      </tr>
      <tr>
        <td>DEF SP</td>
        <td>{{defSP}}</td>
      </tr>
      <tr>
        <td>VIT</td>
        <td>{{vit}}</td>
      </tr>
    </tbody>
  </table>
<img src={{sprite}} alt={{name}}>
<button (click)="MakeItShine()">Shine !</button>
</div>
